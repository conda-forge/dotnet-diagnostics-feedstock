{% set name = "dotnet-diagnostics" %}
{% set version = "9.0.553101" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dotnet/diagnostics/archive/v{{ version }}.tar.gz
  sha256: 9dc2a1f47773fb571ab58bc4bec0dbf186599532e42555f5560a1575d61dcc10

build:
  noarch: generic
  number: 0

requirements:
  build:
    - jq
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

test:
  commands:
    - dotnet-counters --help
    - dotnet-dsrouter --help
    - dotnet-dump --help
    - dotnet-gcdump --help
    - dotnet-sos --help
    - dotnet-stack --help
    - dotnet-trace --help

about:
  home: https://github.com/dotnet/diagnostics
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: .NET Core runtime diagnostic tools
  dev_url: https://github.com/dotnet/diagnostics

extra:
  recipe-maintainers:
    - danielnachun
