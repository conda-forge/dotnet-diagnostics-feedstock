context:
  version: "9.0.607501"

package:
  name: dotnet-diagnostics
  version: ${{ version }}

source:
  url: https://github.com/dotnet/diagnostics/archive/v${{ version }}.tar.gz
  sha256: 20f70dcdc439fc9da639af2cc147dcc00f3578b62df144cdf424d303d151b1b5

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
  host:
    - dotnet
    - nuget-license
  run:
    - dotnet

tests:
  - script:
      - dotnet-counters --help
      - dotnet-dsrouter --help
      - dotnet-dump --help
      - dotnet-gcdump --help
      - dotnet-sos --help
      - dotnet-stack --help
      - dotnet-trace --help

about:
  license: MIT
  license_file:
    - LICENSE.TXT
    - license-files/
  summary: .NET Core runtime diagnostic tools
  homepage: https://github.com/dotnet/diagnostics
  repository: https://github.com/dotnet/diagnostics

extra:
  recipe-maintainers:
    - danielnachun
